<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyPlannerPro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to DailyPlannerPro</h1>
    
    <!-- Form for adding daily routines -->
    <div id="add-routine">
        <h2>Add Daily Routine</h2>
        <form action="/add_routine" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" required><br><br>
            <label for="due_time">Due Time:</label>
            <input type="time" id="due_time" name="due_time" required><br><br>
            <input type="submit" value="Add Routine">
        </form>
    </div>

    <!-- Display section for existing routines -->
    <div id="routines">
        <h2>Daily Routines</h2>
        <ul>
            {% for routine in routines %}
            <li>
                <strong>{{ routine['title'] }}</strong><br>
                <em>{{ routine['description'] }}</em><br>
                Due: {{ routine['due_date'] }} at {{ routine['due_time'] }}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
